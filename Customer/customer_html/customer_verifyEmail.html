<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CDN Links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <title>CBites Customer Register</title>
    <link rel="stylesheet" href="/Customer/customer_css/customer_verifyemail.css">
</head>
<body>
    <div class="wrapper">
        <div class="wavey1">
            <img src="/Icons/customer-wavey1.svg" alt="" width="550px">
        </div>
        <div class="wavey2">
            <img src="/Icons/customer-wavey2.svg" alt="" width="270px">
        </div>

        <div class="register-box">
            <div class="verify-text">
                <p style="font-size: 36px; font-weight: calc(1000); color: #F8B62E; margin-bottom: -5px;">Verify Email</p>
                <p style="margin-bottom: -5px;">Kindly input your email address for your</p>
                <p>account to be validated</p>
            </div>
            <div class="verify-input">
                <form action="" method="post">
                    <input type="text" placeholder="Enter your email" class="email">
                    <div class="verify-privacy">
                        <input type="checkbox">
                        <p><a href="http://">Privacy Policy and Terms and Condition</a></p>
                    </div>
                    <p class="verify-error">Kindly check the Terms and Condition</p>
                </form>
            </div>
            <div class="verify-button">
                <button type="button">Verify Email</button>
            </div>
        </div>
    </div>
</body>
</html>
